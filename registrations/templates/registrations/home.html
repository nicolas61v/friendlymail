<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendlyMail - Registro & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Bienvenido a <strong>FriendlyMail</strong></h2>

            <!-- Pesta침as Registro / Login -->
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- Registro -->
                <div class="tab-pane fade show active" id="register" role="tabpanel">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" name="register" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>

                <!-- Login -->
                <div class="tab-pane fade" id="login" role="tabpanel">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Correo electr칩nico</label>
                            <input type="email" class="form-control" id="emailLogin" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="passwordLogin" name="password" required>
                        </div>
                        <button type="submit" name="login" class="btn btn-primary w-100">Iniciar sesi칩n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
