<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FriendlyMail - Gmail Integration{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --success-color: #34a853;
            --success-hover: #2d8f46;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
            --secondary-color: #9aa0a6;
        }
        
        body { 
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8f9fa;
            color: #202124;
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60,64,67,.3);
            transition: box-shadow 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 2px 8px rgba(60,64,67,.15);
        }
        
        .btn {
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: var(--success-hover);
            border-color: var(--success-hover);
        }
        
        .email-item {
            border-bottom: 1px solid #e8eaed;
            padding: 16px 0;
            transition: background-color 0.2s ease;
        }
        
        .email-item:hover {
            background-color: #f8f9fa;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-subject {
            font-weight: 600;
            margin-bottom: 4px;
            color: #202124;
        }
        
        .email-meta {
            color: #5f6368;
            font-size: 0.875rem;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .alert {
            border: none;
            border-radius: 8px;
        }
        
        /* Custom button styles for dashboard actions */
        .dashboard-actions .btn {
            margin: 2px;
            padding: 8px 16px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .dashboard-actions .btn i {
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .dashboard-actions .btn {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-envelope me-2"></i>FriendlyMail
            </a>
            
            {% if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sync_emails' %}">
                            <i class="fas fa-sync me-1"></i>Sync Emails
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i>{{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi√≥n
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message|safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
