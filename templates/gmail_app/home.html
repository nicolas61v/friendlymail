{% extends 'base.html' %}

{% block content %}
<div class="card text-center">
    <div class="card-body py-5">
        <i class="fas fa-envelope-open fa-4x text-primary mb-4"></i>
        <h2 class="card-title">Welcome to FriendlyMail</h2>
        <p class="card-text text-muted mb-4">Connect your Gmail account and view your emails in a simple interface.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-play me-2"></i>Get Started
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header bg-light">
        <h3 class="mb-0"><i class="fas fa-star text-warning me-2"></i>Features</h3>
    </div>
    <div class="card-body">
        <ul class="list-unstyled">
            <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>Connect to Gmail with OAuth2</li>
            <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>View your inbox emails</li>
            <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>Simple and clean interface</li>
            <li class="mb-0"><i class="fas fa-check-circle text-success me-2"></i>Secure authentication</li>
        </ul>
    </div>
</div>
{% endblock %}
